tutoriel=<p><strong><u><span style="color: rgb(243, 121, 52); font-size: 20px; font-family: Calibri, sans-serif;">Les diff&eacute;rentes valeurs des cases :</span></u></strong></p>\n<ul>\n    <li><span style="font-family: Calibri, sans-serif;">Case bleu ciel : Lettre compte double</span></li>\n    <li><span style="font-family: Calibri, sans-serif;">Case bleu fonc&eacute; : Lettre compte triple</span></li>\n    <li><span style="font-family: Calibri, sans-serif;">Case rose : Mot compte double</span></li>\n    <li><span style="font-family: Calibri, sans-serif;">Case rouge : Mot compte triple</span></li>\n</ul>\n<p><span style="font-family: Calibri, sans-serif;"><strong><u><span style="color: rgb(243, 121, 52); font-size: 20px;">Commencer une partie de Scrabble :</span></u></strong></span></p>\n<p><span style="font-family: Calibri, sans-serif;">Pour commencer, chaque joueur va tirer au hasard 7 lettres dans le sac. Avec celles-ci, chacun va alors essayer de cr&eacute;er un ou plusieurs mots. Le premier joueur doit obligatoirement poser le premier mot au centre du plateau, sur l&rsquo;&eacute;toile. Ce mot doit &ecirc;tre au minimum compos&eacute; de 2 lettres. Le deuxi&egrave;me joueur doit s&rsquo;appuyer sur ce mot pour placer le sien et ainsi de suite&hellip;</span></p>\n<p><span style="font-family: Calibri, sans-serif;">Un joueur peut &eacute;changer ses lettres par d&rsquo;autres en piochant dans le sac mais cela lui fera obligatoirement passer son tour.</span></p>\n<p><span style="font-family: Calibri, sans-serif;"><strong><u><span style="font-size: 20px; color: rgb(243, 121, 52);">Calcul des scores du Scrabble :</span></u></strong></span></p>\n<p><span style="font-family: Calibri, sans-serif;">Le score d&rsquo;un coup est calcul&eacute; en additionnant la valeur de toutes les lettres des nouveaux mots form&eacute;s (y compris celles d&eacute;j&agrave; pos&eacute;es sur la grille). Si l&rsquo;un des lettres du mot est sur une case bleu ciel, bleu fonc&eacute;, la valeur doit &ecirc;tre calcul&eacute;e. Idem pour les cases rose et rouge correspondant au mot compte double et mot compte triple.</span></p>\n<p><span style="font-family: Calibri, sans-serif;">A savoir que si un mot est pos&eacute; sur 2 cases &laquo; compte double &raquo; ou 2 cases &laquo; compte triple &raquo;, la valeur du mot est alors multipli&eacute;e par 4 et par 9.</span></p>\n<p><span style="font-family: Calibri, sans-serif;"><u>Attention ! Chaque case multiplicatrice ne sert qu&rsquo;une fois!</u></span></p>\n<p><span style="font-family: Calibri, sans-serif;">Si l&rsquo;un des joueurs arrivent &agrave; placer ses 7 lettres d&rsquo;un seul coup, on dit qu&rsquo;il a fait un &laquo; <strong>Scrabble</strong> <span style="color: rgb(0, 0, 0); font-size: medium; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;">&raquo;</span> . Ce coup lui rapporte une prime de 50 points.</span></p>\n<p><span style="font-family: Calibri, sans-serif;"><strong><u><span style="font-size: 20px; color: rgb(243, 121, 52);">Comment gagner au Scrabble :</span></u></strong></span></p>\n<p><span style="font-family: Calibri, sans-serif;">Quand le sac est vide et qu&rsquo;un des joueurs pose toutes ses lettres, la partie est termin&eacute;e. Celui-ci prend alors en bonus la valeur des lettres des autres joueurs. Alors, on fait les totaux de points de chacun des joueurs et celui poss&eacute;dant le plus de points gagne la <strong>partie de Scrabble</strong>.</span></p>
