tutoriel=<p><strong><u><span style="color: rgb(243, 121, 52); font-size: 20px; font-family: Calibri, sans-serif;">The different values of the boxes:</span></u></strong></p>\n<ul>\n    <li><span style="font-family: Calibri, sans-serif;">Sky blue box: Double count letter</span></li>\n    <li><span style="font-family: Calibri, sans-serif;">Dark blue box: Triple count letter</span></li>\n    <li><span style="font-family: Calibri, sans-serif;">Pink Box: Double count word</span></li>\n    <li><span style="font-family: Calibri, sans-serif;">Red box: Triple count word</span></li>\n</ul>\n<p><span style="font-family: Calibri, sans-serif;"><strong><u><span style="color: rgb(243, 121, 52); font-size: 20px;">Start a game of Scrabble:</span></u></strong></span></p>\n<p><span style="font-family: Calibri, sans-serif;">To begin with, each player will randomly shoot 7 letters into the bag. With these, everyone will then try to create one or more words. The first player must place the first word in the center of the board, on the star. This word must be at least 2 letters. The second player must rely on this word to place his and so on...</span></p>\n<p><span style="font-family: Calibri, sans-serif;">A player can exchange his letters by others by drawing from the bag but this will make him pass his turn.</span></p>\n<p><span style="font-family: Calibri, sans-serif;"><strong><u><span style="font-size: 20px; color: rgb(243, 121, 52);">Calculating Scrabble scores:</span></u></strong></span></p>\n<p><span style="font-family: Calibri, sans-serif;">The score of a shot is calculated by adding up the value of all the letters of the new words formed (including those already placed on the grid). If one of the letters of the word is on a sky blue, dark blue box, the value must be calculated. Ditto for the pink and red boxes corresponding to the word double account and triple count word.</span></p>\n<p><span style="font-family: Calibri, sans-serif;">Namely, if a word is placed on 2 "double account" or 2 "triple account" boxes, the value of the word is then multiplied by 4 and by 9.</span></p>\n<p><span style="font-family: Calibri, sans-serif;"><u>Watch out! Each multiplier box is only used once!</u></span></p>\n<p><span style="font-family: Calibri, sans-serif;">If one of the players manages to place his 7 letters at once, he is said to have done a "<strong>Scrabble</strong> <span style="color: rgb(0, 0, 0); font-size: medium; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; float: none; display: inline !important;">"</span>. This blow earns him a bonus of 50 points.</span></p>\n<p><span style="font-family: Calibri, sans-serif;"><strong><u><span style="font-size: 20px; color: rgb(243, 121, 52);">How to win Scrabble:</span></u></strong></span></p>\n<p><span style="font-family: Calibri, sans-serif;">When the bag is empty and one of the players puts down all his letters, the game is over. This then takes as a bonus the value of the letters of other players. So we make the points totals of each player and the one with the most points wins the <strong>Scrabble game</strong>.</span></p>
pourquoi=<p><strong><u><span style="color: rgb(128, 255, 170); font-size: 20px; font-family: Calibri, sans-serif;">Credits:</span></u></strong></p>\n<p><span style="font-family: Calibri, sans-serif;">Written by Maxime Chourr&eacute;, Sandra Dailhau and Lisa Laplace.</span></p>\n<p><span style="font-family: Calibri, sans-serif;">Thanks to David Panzoli for his help and his lessons.</span></p>\n<p><span style="font-family: Calibri, sans-serif;">Thanks also to Laura Dailhau for the design of the tiles and the board.</span></p>\n<p><strong><u><span style="color: rgb(128, 255, 170); font-size: 20px; font-family: Calibri, sans-serif;">Why this game :</span></u></strong></p>\n<p><span style="font-family: Calibri, sans-serif;">this game was made in order to validate our 2<sup>nd</sup>year of computer license 2020.</span></p>\n<p><span style="font-family: Calibri, sans-serif;">Github link: <a href="https://github.com/Harfeur/Scrabble">Scrabble</a></span></p>
